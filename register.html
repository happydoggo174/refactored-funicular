<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <title>food social</title>
</head>
<body>
    <img id="bg" width="100%" height="100%" style=" position: absolute;z-index: -1;">
    <section id="nav-bar" class="nav-bar">
        <div class="row">
            <button class="mobile-btn" id="menu_btn">
                <img src="image/menu.svg">
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="image/home.svg">
            </button>
        </div>
        <div class="row">
            <button class="nav-login-btn" onclick="window.location.href='index.html'" type="button">login</button>
            <img src="image/user_default.svg" alt="" id="user-profile">
        </div>
    </section>
    <div style="display: flex;justify-content: center;align-items: center;height: 100%;">
        <div id="top-padding" class="form-padding">
            <img src="" alt="" id="profile-img" style="display: none;">
            <form action="">
                <div class="row" style="margin-bottom: 14px;">
                    <span>choose profile</span>
                    <input type="file" id="profile-field" accept="image/*">
                </div>
                <div class="row">
                    <span style="margin-right: 14px;">username</span>
                    <input type="text" name="" id="username" style="border-radius: 8px;flex-grow: 1;height: 31px;font-size: 16px;">
                </div>
                <div class="row" style="margin-top: 14px;">
                    <span style="margin-right: 14px;">password</span>
                    <input type="password" name="" id="pass_field" style="border-radius: 8px;font-size: 16px;">
                    <button type="button" id="pass_btn">
                        <img src="image/eye_closed.svg" id="pass_img">
                    </button>
                </div>
                <button class="register-btn" id="register-btn" type="button">register</button>
                <button class="login-btn" type="button" id="login-btn-main">back to login</button>
            </form>
        </div>
    </div>
</body>
</html>
