<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="post.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <section id="nav-bar" class="nav-bar">
        <div class="row">
            <button class="mobile-btn" id="menu_btn">
                <img src="image/menu.svg">
            </button>
            <button>
                <img src="image/home.svg" class="home-btn">
            </button>
        </div>
        <input type="text" placeholder="search" class="search-bar">
        <div class="row">
            <button class="nav-login-btn" onclick="window.location.href='login.html'" id="nav-login-btn">login</button>
            <span style="display: flex;align-items: center;" id="nav-username"></span>
            <img src="image/user_default.svg" alt="" id="user-profile" width="40px" max-height="100%" style="border-radius: 50%;">
        </div>
    </section>
    
    <div style="height: 50px;">
        <!--placeholder to prevent the nav bar from clipping into content-->
    </div>
    <div class="side-bar" id="side-bar">
        <button class="side-btn favorite-btn">
            favorite
            <img src="image/favorite.svg" id="favorite-img">
        </button>
        <button class="side-btn discoveries-btn">
            discoveries
            <img src="image/star.svg" id="discoveries-img">
        </button>
    </div>
    <div class="main-content" id="main-content"></div>
</body>
</html>
