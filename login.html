<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="api.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <img id="bg" width="100%" height="100%" style=" position: absolute;z-index: -1;">
    <section id="nav-bar" class="nav-bar">
        <div class="row">
            <button class="mobile-btn" onclick='toggle_sidebar()'>
                <img src="image/menu.svg">
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="image/home.svg">
            </button>
        </div>
        <div class="row">
            <button class="nav-login-btn" onclick="window.location.href='index.html'" type="button">login</button>
            <img src="image/user_default.svg" alt="">
        </div>
    </section>
    <div style="display: flex;justify-content: center;">
        <div style="background-color: white;border-radius: 14px;margin-top: 40vh;padding: 14px;">
            <form action="">
                <div class="row">
                    <span style="margin-right: 14px;">username</span>
                    <input type="text" name="" id="username" style="border-radius: 8px;flex-grow: 1;height: 31px;font-size: 16px;">
                </div>
                <div class="row" style="margin-top: 14px;">
                    <span style="margin-right: 14px;">password</span>
                    <input type="password" name="" id="pass_field" style="border-radius: 8px;font-size: 16px;">
                    <button onclick="toggle_pass_field()" type="button">
                        <img src="image/eye_closed.svg" id="pass_img">
                    </button>
                </div>
                <button class="login-btn" id="login-btn" type="button">login</button>
                <button class="register-btn">register</button>
            </form>
        </div>
    </div>

</body>

</html>
